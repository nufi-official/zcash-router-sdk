<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zcash Router</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />

    <!-- Modern Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600&display=swap"
    />

    <!-- Material Icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />

    <style>
      body {
        margin: 0;
        padding: 0;
        background: #000000;
        font-family: 'Outfit', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      }

      #splash-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #000000;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 24px;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }

      #splash-screen.hidden {
        opacity: 0;
        pointer-events: none;
      }

      .splash-logo {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        background: linear-gradient(135deg, #14F195 0%, #9945FF 50%, #F3B724 100%);
        animation: pulse 2s ease-in-out infinite;
      }

      @keyframes pulse {
        0%, 100% {
          transform: scale(1);
          opacity: 0.8;
        }
        50% {
          transform: scale(1.1);
          opacity: 1;
        }
      }

      .splash-title {
        font-size: 2rem;
        font-weight: 700;
        background: linear-gradient(135deg, #14F195 0%, #9945FF 50%, #F3B724 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .splash-loading {
        color: rgba(255, 255, 255, 0.6);
        font-size: 0.875rem;
      }
    </style>
  </head>
  <body>
    <!-- Splash Screen -->
    <div id="splash-screen">
      <div class="splash-logo"></div>
      <div class="splash-title">Zcash Router</div>
      <div class="splash-loading">Loading...</div>
    </div>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

    <script>
      // Hide splash screen once React app is fully rendered
      // Wait for React to mount and render before hiding splash
      function hideSplash() {
        const splash = document.getElementById('splash-screen');
        if (splash) {
          splash.classList.add('hidden');
          setTimeout(() => splash.remove(), 500);
        }
      }

      // Check if root has content, meaning React has rendered
      function checkReactReady() {
        const root = document.getElementById('root');
        if (root && root.children.length > 0) {
          // Add small delay to ensure all transforms are applied
          setTimeout(hideSplash, 100);
        } else {
          // Check again in 50ms
          setTimeout(checkReactReady, 50);
        }
      }

      // Start checking after page load
      window.addEventListener('load', () => {
        setTimeout(checkReactReady, 500);
      });
    </script>
  </body>
</html>
